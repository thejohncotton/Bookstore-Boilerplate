<html lang="en">
<head>

  <title>Bookstore | Hackathon</title>

<body>
  <div class="navigation">
    <ul>
      <li><a href="#" class="btn large btn-success">Home</a></li>
      <li><a href="#" class="btn large btn-success">Books</a></li>
      <li><a href="#" class="btn large btn-success">Submit</a></li>
    </ul>
  </div>
  <div class="content-area">

    <div class="books"></div>

    <div class="form-group form">
      <h3>Add a Book to the Store!</h3>
      <form action="#">
    <!-- <form action="form-responses/new" method="POST"> -->
        <input type="text" class="form-control" name="title" placeholder="Book Title" autofocus></br>
        <input type="text" class="form-control" name="author" placeholder="Author"></br>
        <input type="number" class="form-control" name="price" placeholder="$9.99"></br>
        <input type="text" class="form-control" name="image-url" placeholder="http://via.placeholder.com/125x185"></br>
        <label> Selling Points:</label></br>
        <input type="text" class="form-control" name="selling-point-1" placeholder="It's a great value"></br>
        <input type="text" class="form-control" name="selling-point-2" placeholder="It's a great read"></br>
        <input type="text" class="form-control" name="selling-point-3" placeholder="It's a cool author!"></br>
        <input type="submit" class="btn btn-success"value="Add this book to the store" >
      </form>
    </div>

  <!-- end content area -->
  </div>
