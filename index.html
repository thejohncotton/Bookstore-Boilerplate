<h2 class="welcome">Welcome to the Bookstore!</h2>
<p class="welcome">Please feel free to add your favorite books and music below</p>

  <div class="content-area" id="bookList"></div>
  <div class="content-area" id="audiobookList"></div>
  <div class="content-area" id="musicList"></div>

<br>
<div class="card">
    <div class="form-group form card-body bg-dark" id="form">
      <form action="#">
      <!-- <form action="form-responses/new" method="POST"> -->
        <input type="text" class="form-control" name="title" placeholder="Title" autofocus></br>
        <input type="text" class="form-control"name="author" placeholder="Author"></br>
        <input type="number" class="form-control"name="price" placeholder="$9.99"></br>
        <input type="text" class="form-control"name="imageUrl" placeholder="http://via.placeholder.com/125x185"></br>
        <label class="text-white">Selling Points:</label></br>
        <input type="text" class="form-control" name="sP-1" placeholder="It's a great value"></br>
        <input type="text" class="form-control" name="sP-2" placeholder="It's a great read"></br>
        <input type="text" class="form-control" name="sP-3" placeholder="It's a cool author!"></br>

    <!-- Create bottons for a choice of music, audio & book-->
      <div class="container">
        <label class="text-white" for="book-radio">Is this a...
            <input type="radio" name="optRadio" value="book-radio"> Book &nbsp
            <input type="radio" name="optRadio" value="audiobook-radio"> Audiobook &nbsp
            <input type="radio" name="optRadio" value="music-radio"> Music &nbsp
        </label>
      </div>

      <a href="#home"><input type="submit" class="btn btn-success"value="Add a book to the store" </a>
